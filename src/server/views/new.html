{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Movie Inventory</a>
      </div>
      <p class="navbar-text navbar-right"><a href="" class="navbar-link">+ New Movie</a></p>
    </div>
  </nav>
  <div class="container">
    <h1>New Movie</h1>
    <hr>
    <form class="form-inline" method="POST" action="/movies">
      <div class="form-group">
        <label for="exampleInputName2">Title</label>
        <input type="title" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" name="type">
          <option value="DVD">DVD</option>
          <option value="Betamax">Betamax</option>
          <option value="Blu-ray">Blu-ray</option>
          <option value="VHS">VHS</option>
          <option value="Download (.avi)">Download (.avi)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="radio">Rating &nbsp</label>
        <div class="radio-inline">
          <label>
          <input type="radio" name="rating" id="rating1" value="1" required>1
          </label>
        </div>
        <div class="radio-inline">
          <label>
          <input type="radio" name="rating" id="rating2" value="2">2
          </label>
        </div>
        <div class="radio-inline">
          <label>
          <input type="radio" name="rating" id="rating3" value="3">3
          </label>
        </div>
        <div class="radio-inline">
          <label>
          <input type="radio" name="rating" id="rating4" value="4">4
          </label>
        </div>
        <div class="radio-inline">
          <label>
          <input type="radio" name="rating" id="rating5" value="5">5
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Add Movie</button>
    </form>


  </div>

{% endblock %}
