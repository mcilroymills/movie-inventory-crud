{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Movie Inventory</a>
      </div>
      <p class="navbar-text navbar-right"><a href="" class="navbar-link">+ New Movie</a></p>
    </div>
  </nav>
  <div class="container">
    <h1>New Movie</h1>
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Title</label>
        <input type="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="url" class="form-control" id="imageUrl">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control">
          <option>DVD</option>
          <option>Betamax</option>
          <option>Blu-ray</option>
          <option>VHS</option>
          <option>Download (.avi)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year">
      </div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option4"> 4
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option5"> 5
      </label>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


  </div>

{% endblock %}
